name: CLI Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  id-token: write # needed for cosign keyless signing via OIDC

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: apps/cli/go.mod
          cache-dependency-path: apps/cli/go.sum

      - name: Install cosign
        uses: sigstore/cosign-installer@v3

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          version: "~> v2"
          args: release --clean
          workdir: apps/cli
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          HOMEBREW_TAP_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          WHK_SENTRY_DSN: ${{ secrets.WHK_SENTRY_DSN }}
