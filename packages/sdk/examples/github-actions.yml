# Example GitHub Actions workflow using @webhooks-cc/sdk
# for webhook integration testing in CI.
#
# Prerequisites:
# 1. Create an API key at https://webhooks.cc/settings
# 2. Add it as a repository secret named WHK_API_KEY

name: Webhook Integration Tests

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Run webhook tests
        env:
          WHK_API_KEY: ${{ secrets.WHK_API_KEY }}
        run: npx vitest run --reporter=verbose
